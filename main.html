<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm not a robot</title>
  <style>
    .img-tile {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      margin: 5px;
      border: 2px solid transparent;
    }
    .selected {
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
  <div id="image-container" style="display:flex; flex-wrap: wrap;"></div>
  <br>
  <button id="reset" style="display: none;">Reset</button>
  <button id="verify" style="display: none;">Verify</button>
  <p id="para"></p>

  <script src="script.js"></script>
</body>
</html>
